<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SINGLE PAGE WEB APP TEMPLATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,400;0,600;0,700;1,500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Livvic:ital,wght@0,400;0,600;0,700;1,500&display=swap" rel="stylesheet">
</head>

<body onhashchange="pageChange()">
  <!-- tabbar navigation -->
  <nav class="tabbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#clients">Clients</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- pages -->
  <!-- home page -->
  <section id="home" class="page">
    <header class="topbar">
      <img src="img/ring_logo.png" alt="logo daseringe">
    </header>
    <p>My Single Page Web App Template</p>
  </section>

  <!-- about page -->
  <section id="about" class="page">
    <header class="topbar">
       <img src="img/ring_logo.png" alt="logo daseringe">
    </header>
    <p>This is my about page</p>
  </section>

  <!-- clients page -->
  <section id="clients" class="page">
    <header class="topbar">
      <img src="img/ring_logo.png" alt="logo daseringe">
    </header>
    <p>Hmm, there should be some clients right here...</p>
  </section>

  <!-- contact page -->
  <section id="contact" class="page">
    <header class="topbar">
      <img src="img/ring_logo.png" alt="logo daseringe">
    </header>
    <p>So, contact info?</p>
    <p><a href="mailto:race@eaaa.dk">race@eaaa.dk</a></p>
    <a href="http://cederdorff.com" target="_blank">
      <img src="img/logo.png" alt="Cederdorff logo" class="logo">
    </a>
  </section>

  <!-- SPA functionality  -->
  <script src="js/spa.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
